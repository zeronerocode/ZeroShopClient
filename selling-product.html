<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selling Product</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/selling.css">
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.css">
</head>
<body>
    <nav class="navbar navbar-expand-md">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/logo.png" alt="">
                ZeroShop
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <form class="form-inline">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn" type="submit"><i class="fa fa-search"></i></button>
              </form>
              <button class="btn"><i class="fa fa-filter"></i></button>

              <div class="button-group float-right">
                  <button class="btn"><i class="fa fa-shopping-cart"></i></button>
                  <button class="btn"><i class="fa fa-bell-o" aria-hidden="true"></i></button>
                  <button class="profile"><img src="./assets/img/christian-buehner-DItYlc26zVI-unsplash 1.png" alt=""></button>
              </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
          <nav class="col-md-3 sidebar">
            <img src="./assets/img/profile.png" alt="">
            <span>Johanes Mikael</span>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa fa-user"></i>
                        Profile
                      </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa fa-map-marker"></i>
                        Shipping Address
                      </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa fa-user"></i>
                        My Order
                      </a>
                </li>
            </ul>
          </nav>
          <main role="main" class="col-md-9">
            <div class="col-md-10 prf">
                <h5>Inventory</h5>
                <hr>
                <form action="">
                    <div class="form-group">
                        <label for="">Name of goods</label>
                        <input type="text" class=" col-md-6 form-control">
                    </div>
                </form>
            </div>
            <div class="col-md-10 prf">
                <h5>Item details</h5>
                <hr>
                <form action="">
                    <div class="form-group">
                        <label for="">Unit Price</label>
                        <input type="text" class=" col-md-6 form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Stock</label>
                        <input type="text" class=" col-md-6 form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Stock</label>
                        <br>
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label for="">Baru</label>
                        <input type="checkbox" id="exampleCheck1">
                        <label for="">Bekas</label>
                    </div>
                </form>
            </div>
            <div class="col-md-10 prf">
                <h5>Photo of goods</h5>
                <hr>
                <div class="col-md-11 photo">
                    <div class="row d-flex justify-content-between">
                        <div class="col-md-2 photo-1">

                        </div>
                        <div class="col-md-2 photos">

                        </div>
                        <div class="col-md-2 photos">

                        </div>
                        <div class="col-md-2 photos">

                        </div>
                        <div class="col-md-2 photos">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10 prf">
                <h5>Description</h5>
                <hr>
                <form action="">
                    <div class="form-group">
                        <label for="">Name of goods</label>
                        <input type="text" class=" col-md-6 form-control">
                    </div>
                </form>
            </div>
          </main>
        </div>
    </div>

</body>
</html>
