    <nav class="navbar navbar-expand-md">

                  <button class="profile"><img src="./assets/img/christian-buehner-DItYlc26zVI-unsplash 1.png" alt=""></button>
              </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
          <nav class="col-md-3 sidebar">
            <img src="./assets/img/profile.png" alt="">
            <span>Johanes Mikael</span>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa fa-user"></i>
                        Profile
                      </a>
                </li>
                <li class="nav-item">

                    <a class="nav-link" href="#">
                        <i class="fa fa-user"></i>
                        My Order
                      </a>
                </li>
            </ul>
          </nav>
          <main role="main" class="col-md-9">
            <div class="col-md-10 prf">
                <h5>My Profile</h5>
                <p>Manage your profile information</p>
                <hr>
                <div class="row">
                    <div class="col-md-8">
                        <form class="form">
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-4 col-form-label">Name</label>
                                <div class="col-sm-8">
                                  <input type="email" class="form-control" id="inputEmail3">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
                                <div class="col-sm-8">
                                  <input type="email" class="form-control" id="inputEmail3">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-4 col-form-label">Phone Number</label>
                                <div class="col-sm-8">
                                  <input type="email" class="form-control" id="inputEmail3">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-4 col-form-label">Gender</label>
                                <div class="col-sm-8 chk">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Laki-laki</label>
                                    <span>
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">Perempuan</label>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-4 col-form-label">Date of birth</label>
                                <div class="col-sm-8">
                                  <input type="date" class="form-control" id="inputEmail3">
                                </div>
                            </div>
                            <button class="btn btn-save">Save</button>
                        </form>
                    </div>
                    <div class="col-md-4 prfl text-center">
                      <img src="./assets/img/profile.png" alt="">
                      <button class="btn">Select Image</button>
                    </div>
                </div>
            </div>
          </main>
