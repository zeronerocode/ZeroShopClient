<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroShop | Login</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body class="text-center">
    <div class="container">
        <div class="logo">
            <img class="mb-4" src="./assets/img/logo.png" alt="" width="35" height="50">
            <span style="color: #DB3022;">ZeroShop</span>
            <p class="text-bold">Please login with your account</p>
        </div>
        <div class="button-group">
            <button class="btn border border-primary bg-white">Custommer</button>
            <button class="btn text-white bg-danger">Seller</button>
        </div>
        <form class="form sign-in  d-flex flex-column justify-content-center" action="">
            <div class="form-group">
                <input class="col-md-4" placeholder="Email" type="text">
            </div>
            <div class="form-group">
                <input class="col-md-4" type="password" placeholder="password">
            </div>
            <div class="form-group">
                <p class="text-danger">Forgot Password ?</p>
                <a class="btn btn-input btn-success bg-danger col-lg-4" href="./index.html">Login</a>
            </div>
            <div class="detail">
                <p>Don't have account ? <span><a href="./register.html" class="text-danger">Register</a></span> </p>
            </div>
        </form>
    </div>
</body>
</html>
