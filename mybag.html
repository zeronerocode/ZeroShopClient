<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bag</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/mybag.css">

</head>
<body>
    <nav class="navbar navbar-expand-md">
        <div class="container">
            <a class="navbar-brand" href="#">

            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <form class="form-inline">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn" type="submit"><i class="fa fa-search"></i></button>

              </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>My Bag</h2>
        <form action="">
            <div class="row">
                <div class="col-md-8 ">
                    <div class="form-group form-check total">

                        <label class="form-check-label" for="exampleCheck1">Select all items (2 items selected)</label>

                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <span><img src="./assets/img/gez-xavier-mansfield-b34E1vh1tYU-unsplash 1.png" alt=""></span>

                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck2">
                        <span><img src="./assets/img/gez-xavier-mansfield-b34E1vh1tYU-unsplash 1.png" alt=""></span>
                        <label class="form-check-label" for="exampleCheck1">Select all items (2 items selected)</label>
                    </div>
                </div>
                <div class="summary col-md-4">
                    <h3>Shopping Summary</h3>
                    <p>Total Price <span class="float-right">$ 40</span></p>
                    <button class="btn col-md-11">Buy</button>
                </div>
            </div>
        </form>
    </div>
